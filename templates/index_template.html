    function darkMode(enable){

        if(enable) {
            darkModeEnabled = true;
            document.getElementById('pagetop').style.backgroundColor = "#000000";
            document.getElementById('pagetop').style.color = "white";
            document.getElementById('contact-us').style.backgroundColor = "#111";
            document.getElementById('contact-us').style.color = "white";


            var x = document.getElementsByClassName('list');

            for(var i = 0; i < x.length; i++){
                x[i].classList.add('dark');
            }
