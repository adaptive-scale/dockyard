<script>

    <JS />

    var darkModeEnabled = false;

    function darkMode(enable){

        if(enable) {
            darkModeEnabled = true;
            document.getElementById('pagetop').classList.add('dark');
            document.getElementById('contact-us').classList.remove('footer');
            document.getElementById('contact-us').classList.add('dark-footer');

            var x = document.getElementsByClassName('list');

            for(var i = 0; i < x.length; i++){
                x[i].classList.add('dark');
            }
        } else {
            darkModeEnabled = false;

            document.getElementById('pagetop').classList.remove('dark');
            document.getElementById('contact-us').classList.remove('dark-footer');
            document.getElementById('contact-us').classList.add('footer');

            var x = document.getElementsByClassName('list');
            for(var i = 0; i < x.length; i++){
                x[i].classList.remove('dark');
            }
        }
    }

    function activate(ad){
        document.getElementById('info').innerHTML = content[ad.id] == null ? "":content[ad.id]
        if(activated!=null){document.getElementById(activated).classList.remove('active')};document.getElementById(ad.id).classList.add('active'); activated=ad.id;

</script>
