<script>

    <JS />

    function locationHashChanged( e ) {
        window.location.reload()
    }

    window.onhashchange = locationHashChanged;

    var darkModeEnabled = false;

    function darkMode(enable){

        if(enable) {
            darkModeEnabled = true;
            document.getElementById('pagetop').classList.add('dark');
            document.getElementById('contact-us').classList.remove('footer');
            document.getElementById('contact-us').classList.add('dark-footer');

            var x = document.getElementsByClassName('list');

            for(var i = 0; i < x.length; i++){
                x[i].classList.add('dark');
            }
        } else {
            darkModeEnabled = false;

            document.getElementById('pagetop').classList.remove('dark');
            document.getElementById('contact-us').classList.remove('dark-footer');
            document.getElementById('contact-us').classList.add('footer');

            var x = document.getElementsByClassName('list');
            for(var i = 0; i < x.length; i++){
                x[i].classList.remove('dark');
            }
        }
    }

    function onsection(ad) {

        let splitElement = ad.id.split('-')[1];
        console.log(splitElement)
        fetch(ad.id.split('-')[0])
        window.location.hash = "#"+ad.id
        // window.history.pushState(null, null, "#"+splitElement);

    }

    function fetch(id) {

        if(content[id] == null){
            return
        }

        document.getElementById('info').innerHTML = content[id].content == null ? "":content[id].content
        if(activated!=null && document.getElementById(activated) != null){document.getElementById(activated).classList.remove('active')};document.getElementById(id).classList.add('active'); activated=id;
        let inputs = document.getElementsByTagName('table');
        for(var i = 0; i < inputs.length; i++) {

            inputs[i].classList.add('table');
            inputs[i].classList.add('responsive')
        }

        let bq = document.getElementsByTagName('blockquote');
        for(var i = 0; i < bq.length; i++) {
            bq[i].classList.add('blockquote');
        }
    }
